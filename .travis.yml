language: php

git:
  depth: 1

env:
  global:
    - GH_REPO="github.com/${TRAVIS_REPO_SLUG}.git"
    - BUILD_LEAD=0
    - PHPUNIT_VERSION=5.7
    - SYNTAX_TEST=0

matrix:
  fast_finish: true
  include:
    - php: 7.1
      env: SYNTAX_TEST=1
    - php: 5.5
      env: PHPUNIT_VERSION=4.8
    - php: 5.6
    - php: 7.0
    - php: 7.1
      env: BUILD_LEAD=1
    - php: 7.2

branches:
  only:
    - master

before_install:
  - |
    # Disable XDebug
    #
    # XDebug makes PHPUnit and PHP-CS-Fixer slow.
    # We need it only for generating the code coverage report,
    # so we disable it everywhere but for the build lead.
    if [ $BUILD_LEAD == 0 ]
    then
      phpenv config-rm xdebug.ini
    fi

install:
  - composer install

script:
  - |
    # PHPUnit tests
    #
    # PHPUnit is installed as a .phar archive.
    # We use 5.7 everywhere but for PHP 5.5, which is not compatible,
    # hence the special use of 4.8 on that PHP version.
    if [ $SYNTAX_TEST == 0 ]
    then
      wget https://phar.phpunit.de/phpunit-${PHPUNIT_VERSION}.phar -q -O phpunit.phar
      php phpunit.phar --stop-on-error --stop-on-failure -v
    fi

  - |
    # Syntax tests
    #
    # We use PHP-CS-Fixer to check for syntax and style errors,
    # but we run a separate build for that to take advantage of build parallelism.
    if [ $SYNTAX_TEST == 1 ]
    then
      wget http://cs.sensiolabs.org/download/php-cs-fixer-v2.phar -q -O php-cs-fixer.phar
      php php-cs-fixer.phar fix --dry-run --stop-on-violation -v
    fi

after_success:
  - |
    # Upload code coverage
    #
    # The code coverage report is only generated when BUILD_LEAD is 1.
    if [ $BUILD_LEAD == 1 ]
    then
      travis_retry bash <(curl -s https://codecov.io/bash) -f build/logs/clover.xml
    fi

  - |
    # Generate API docs
    $
    # We generate API docs only for the build lead (to avoid wasting time on all builds),
    # and when on merges to master, which is the result of this condition and the setting
    # branches: only: master above.
    if [[ ($TRAVIS_PULL_REQUEST == false || $TRAVIS_TAG != false) && $BUILD_LEAD == 1 ]]
    then
      ./scripts/prepare-docs.sh
    fi

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build/docs
  on:
    condition: ($TRAVIS_PULL_REQUEST == false || $TRAVIS_TAG != false) && $BUILD_LEAD == 1
